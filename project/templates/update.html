{% extends 'base.html' %} {% block body %}
<!-- Update Todos -->
<div class="container my-3">
  <h2>Update Todo</h2>
  <form action="/update/{{todo.sno}}" method="POST">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Todo Title</label>
      <input
        type="text"
        name="title"
        class="form-control"
        id="todo-title"
        value="{{todo.title}}"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"
        >Todo Description</label
      >
      <input
        type="text"
        name="desc"
        class="form-control"
        id="todo-desc"
        value="{{todo.desc}}"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
